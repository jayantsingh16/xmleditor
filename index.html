<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/28.0.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <h1>Welcome to XML Editor!</h1>
    <p>Edit XML Files using Angular</p>
    <div id="navigator">
      <nav>
        <li>
          <a id="xml1"><button>XML 1</button></a>
        </li>
        <li>
          <a id="xml2"><button>XML 2</button></a>
        </li>
        <li>
          <a id="xml3"><button>XML 3</button></a>
        </li>
      </nav>
    </div>
    <div id="editor">This is some sample content.</div>
    <script>
      ClassicEditor
    .create( document.querySelector( '#editor' ))
    .then( editor => {
        window.editor = editor;

        displayStatus( editor );
    } )
    .catch( err => {
        console.error( err.stack );
    } );

// Save the data to a fake HTTP server (emulated here with a setTimeout())
function saveData( data ) {
    return new Promise( resolve => {
        setTimeout( () => {
            console.log( 'Saved', data );

            resolve();
        }, HTTP_SERVER_LAG );
    } );
}

// Update the "Status: Saving..." info.
function displayStatus( editor ) {
    const pendingActions = editor.plugins.get( 'PendingActions' );
    const statusIndicator = document.querySelector( '#editor-status' );

    pendingActions.on( 'change:hasAny', ( evt, propertyName, newValue ) => {
        if ( newValue ) {
            statusIndicator.classList.add( 'busy' );
        } else {
            statusIndicator.classList.remove( 'busy' );
        }
    } );
}
    </script>
  </body>
</html>
